name: .NET Core

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:        
    - uses: actions/checkout@v2    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    - name: Install dependencies
      run: |
        dotnet restore
        choco install opencover.portable
        choco install codecov
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: |          
        dotnet test --no-restore                      
        OpenCover.Console.exe -register:users -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test  D:\a\nexmo-dotnet\nexmo-dotnet\vonage.sln -f netcoreapp3.0" -output:".\Vonage-Dotnet-coverage.xml"
        codecov -f "Vonage-Dotnet-coverage.xml"
    # - uses: codecov/codecov-action@v1