name: Release
on:
  release:
    types: [ published ]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: read
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: bhowell2/github-substring-action@1.0.2
        id: extract_version
        with:
          value: ${{ github.event.release.tag_name }}
          index_of_str: "v"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Build
        run: dotnet build -c Release Vonage/Vonage.csproj -v minimal
      - name: Build Signed
        run: dotnet build -c ReleaseSigned Vonage/Vonage.csproj -v minimal
      - name: Pack
        run: dotnet pack -c Release Vonage/Vonage.csproj -v minimal --no-build
      - name: Pack Signed
        run: dotnet pack -c ReleaseSigned Vonage/Vonage.csproj -v minimal --no-build
      - name: NuGet Push
        run: dotnet nuget push Vonage/bin/Release/Vonage.${{ steps.extract_version.outputs.substring }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
      - name: NuGet Push Signed
        run: dotnet nuget push Vonage/bin/ReleaseSigned/Vonage.Signed.${{ steps.extract_version.outputs.substring }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
  notify-release:
    runs-on: ubuntu-latest
    name: Notify Release
    strategy:
      matrix:
        url: [SLACK_WEBHOOK_ASK_DEVREL_URL, SLACK_WEBHOOK_DEVREL_TOOLING_URL, SLACK_WEBHOOK_DEVREL_PRIVATE_URL, SLACK_WEBHOOK_COMMUNITY]
    steps:
      - name: Send to slack channels
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets[matrix.url]}}
          webhook-type: incoming-webhook
          errors: true
          payload: |
            blocks:
              - type: "header"
                text:
                  type: "plain_text"
                  text: ":initial_external_notification_sent: :dotnet: Version ${{ github.event.release.name }} of the .NET SDK has been released"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "${{ github.event.release.body }}"
              - type: "divider"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "You can view the full change log <${{github.event.release.html_url }}|here>"
