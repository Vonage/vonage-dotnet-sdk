name: Mutation testing
on: 
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  actions: write
  checks: write
  contents: read
  deployments: read
  issues: write
  discussions: write
  packages: read
  pages: write
  pull-requests: write
  security-events: write
  statuses: write
  
jobs:
  vonage:
    name: Vonage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Stryker
        run: dotnet tool install -g dotnet-stryker
      - name: Run mutation testing
        run: |
          cd Vonage
          dotnet stryker --reporter "dashboard" --dashboard-api-key "${{ secrets.STRYKER_API_KEY }}"
  vonage-common:
    name: Vonage.Common
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Stryker
        run: dotnet tool install -g dotnet-stryker
      - name: Run mutation testing
        run: |
          cd Vonage.Common
          dotnet stryker --reporter "dashboard" --dashboard-api-key "${{ secrets.STRYKER_API_KEY }}"
  vonage-server:
    name: Vonage.Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
